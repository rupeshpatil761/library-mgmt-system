<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h3>User List</h3>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary float-end" routerLink="addUser">Add User</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">UserId</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">UserType</th>
          <th scope="col">View User</th>
          <th scope="col">Update User</th>
          <th scope="col">Delete User</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType}}</td>
          <td><button type="button" class="btn btn-outline-primary" routerLink="viewUser/{{user.id}}">View</button></td>
          <td><button type="button" class="btn btn-outline-primary" routerLink="editUser/{{user.id}}">Update</button></td>
          <td><button type="button" class="btn btn-outline-danger" (click)="deleteUser(user.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
